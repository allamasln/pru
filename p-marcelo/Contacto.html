        img {
            max-width: 100%;

    </style>
    <link rel="stylesheet" href="Estilo.css">

<body>
    <header>
        <img src="https://t2.uc.ltmcdn.com/es/posts/8/5/6/quien_fue_platon_15658_600_square.jpg" alt="logo"
            class="logo">
        <nav>
            <ul>

                <li><a class="btn" href="Biografia.html">Biografía</a></li>

    <div>
        <div class="separacion">
            <h2>Ponte en contacto con nosotros</h2>
            <form action="Resultados Form.html" method="post">
                <ul>
                    <li>
                        <label>Teléfono: <input type="tel" id="telephone" name="user_telephone"></label>
                    </li>
                    <li>
                        <label>Nombre: <input type="text" id="name" name="user_name"></label>
                    </li>
                    <li>
                        <label>Email: <input type="email" id="e-mail" name="user_name"></label>
                    </li>
                    <li>
                        <label>Mensaje: <textarea name="mensaje" id="user_mensaje" placeholder="Escriba su solicitud"
                                maxlength="300"></textarea> </label>
                    </li>
                    <li class="button">
                        <input type="submit"></input>
                    </li>
                </ul>
            </form>
        </div>
